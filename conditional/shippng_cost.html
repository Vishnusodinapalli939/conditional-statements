<!--  North America ($10)
    - 2: South America ($20)
    - 3: Europe ($30)
    - 4: Asia ($40)
    - 5: Australia ($50) -->
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script>
            let a=prompt("1.Nort America\n2.South America\n3.Europe\n4.Asia\n5.Australia\nenter your shipping route");
            switch(a){
                case "North America":alert("$10");
                break;
                case "South America":alert("$20");
                break;
                case "Europe":alert("$30");
                break;
                case "Asia":alert("$40");
                break;
                case "Australia":alert("$50");
                break;
                default:alert("there is no ships on the route");
            }
        </script>
    </body>
    </html>
