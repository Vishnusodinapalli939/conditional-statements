<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=+prompt("enter a value");
        let sum=0;
        for(let i=1;i<=a;i++){
            if(i%2==0){
                sum+=i;
            }
        }
        alert(`sum of all even numbers 1 to ${a} is ${sum}`);
        
    </script>
</body>
</html>
