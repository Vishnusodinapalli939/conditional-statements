<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let dis=+prompt("enter your quantity in units purchased");
        if(dis>=1 && dis<=5)
            alert("no discount");
        else if(dis>=6 && dis<=10)
            alert("5% Discount");
        else if(dis>=11 && dis<=20)
            alert("10% Discount");
        else if(dis>=21)
            alert("15% Discount");
        else
            alert("enter valid units")

    </script>
</body>
</html>
